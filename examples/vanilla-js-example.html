<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS TMDB Client</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 15px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      li:hover {
        background-color: #f9f9f9;
      }
      li img {
        width: 100px;
        height: auto;
        float: left;
        margin-right: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .status {
        margin-top: 20px;
        font-style: italic;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .details {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        min-height: 50px;
        word-wrap: break-word;
      }
      .details pre {
        white-space: pre-wrap;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>Популярные фильмы (Vanilla JS Пример)</h1>

    <ul id="movie-list"></ul>

    <div id="status-messages" class="status"></div>

    <button id="load-more-btn" style="display: none">Загрузить еще</button>

    <hr style="margin: 30px 0" />

    <h2>Детали фильма:</h2>
    <div id="details-container" class="details">
      <p><i>Кликните на фильм в списке выше, чтобы увидеть детали.</i></p>
    </div>

    <!-- Подключаем библиотеку (путь может отличаться!) -->
    <!-- Используем новое имя файла -->
    <script src="../dist/tmdb-xhzloba.umd.js"></script>

    <!-- Подключаем ваш скрипт -->
    <script src="vanilla-js-example.js"></script>
  </body>
</html>
